<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The Silver Griffen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas">This requires a browser that supports the canvas element.</canvas>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="Utilities.js"></script>
    <script src="Layers/Layer.js"></script>
    <script src="Layers/RoomLayer.js"></script>
    <script src="Library.js"></script>
    <script src="Resources.js"></script>
    <script src="Controllers.js"></script>
    <script src="World.js"></script>
    <script src="Game.js"></script>
    <script>
        $(function () {
            var canvas = $('#canvas')[0];

            Game.init(canvas, onGameLoaded);

            var room = {};
            var roomLayer = new RoomLayer(room);
            Game.addLayer(roomLayer);

            canvas.width = $(window).innerWidth();
            canvas.height = $(window).innerHeight();

            $(window).resize(function (ev) {
                canvas.width = $(window).innerWidth();
                canvas.height = $(window).innerHeight();
            });
        });

        function onGameLoaded() {
            Game.run();
        }
    </script>
</body>
</html>
